<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/user/user_pwd.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">修改用户密码</div>
    <div class="layui-card-body">
      <form class="layui-form" lay-filter="pwdForm">
        <!-- 隐藏域 检查一下隐藏域是否有值 value -->
        <input type="hidden" name="id">
        <div class="layui-form-item">
          <label class="layui-form-label">原密码</label>
          <div class="layui-input-block">
            <!-- 禁用输入框：disabled  readonly 属性都可以-->
            <input type="password" name="old_pwd" required lay-verify="required|pass" placeholder="请输入原密码"
              autocomplete="off" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">新密码</label>
          <div class="layui-input-block">
            <!-- 禁用输入框：disabled  readonly 属性都可以-->
            <input type="password" name="new_pwd" required lay-verify="required|pass|samePwd" placeholder="请输入新密码"
              autocomplete="off" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">确认密码</label>
          <div class="layui-input-block">
            <!-- 禁用输入框：disabled  readonly 属性都可以-->
            <input type="password" name="re_pwd" required lay-verify="required|pass|rePwd" placeholder="请确认密码"
              autocomplete="off" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
          <div class="layui-input-block">
            <!-- lay-submit 可以触发表单的提交事件 -->
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <!-- type="reset" 可以将整个表单进行清空 -->
            <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="../assets/lib/layui/layui.all.js"></script>
  <script src="../assets/lib/jquery.js"></script>
  <script src="../assets/js/baseAPI.js"></script>
  <script src="../assets/js/user_pwd.js"></script>
</body>

</html>
