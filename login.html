<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>登录页面</title>
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="./assets/css/login.css">
</head>
<!-- 
    tips：
      1.Live Server 小型服务器，打开的时候会默认占用5500端口
      http://127.0.0.1/ ip地址很特殊，表示是自己本地
      http://localhost 域名的形式，表示是自己的本地
      http://192.168.37.124 本机的IP地址，也表示自己的本地（查看本机ip地址的方式：ipconfig /all - [首选]）
      http://0.0.0.0/表示回环地址 也表示是自己本地
      如果想访问同桌的网页效果
  -->

<body>
  <div class="layui-main">
    <img src="./assets/images/logo.png" alt="">
  </div>
  <div class="login-reg-box ">
    <h4>
      <img src="./assets/images/login_title.png" alt="">
    </h4>
    <div class="login-box">
      <form class="layui-form" id="formLogin">
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <button class="layui-btn  layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">立即提交</button>
        </div>
        <div class="login-wrap" id="link">
          <a href="javascript:;" id="go2Reg">去注册</a>
        </div>
      </form>
    </div>


    <div class="reg-box">
      <form class="layui-form" id="formReg">
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="repassword" required lay-verify="required|pass|repwd" placeholder="请确认密码"
            autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <button class="layui-btn  layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">立即注册</button>
        </div>
        <div class="login-wrap" id="link">
          <a href="javascript:;" id="go2Login">去登录</a>
        </div>
      </form>
    </div>
  </div>

  <script src="./assets/lib/layui/layui.all.js"></script>
  <script src="./assets/lib/jquery.js"></script>
  <script src="./assets/js/baseAPI.js"></script>
  <script src="./assets/js/login.js"></script>
</body>

</html>
