<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>后台主页</title>
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="./assets/css/index.css">
  <link rel="stylesheet" href="./assets/fonts/iconfont.css">
</head>

<body>
  <div class="layui-layout layui-layout-admin">
    <div class="layui-header">
      <div class="layui-logo layui-hide-xs layui-bg-black">
        <img src="./assets/images/logo.png" alt="">
      </div>
      <!-- 头部区域（可配合layui 已有的水平导航） -->
      <ul class="layui-nav layui-layout-left">
        <!-- 移动端显示 -->
        <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
          <i class="layui-icon layui-icon-spread-left"></i>
        </li>
      </ul>
      <ul class="layui-nav layui-layout-right">
        <li class="layui-nav-item layui-hide layui-show-md-inline-block">
          <div href="javascript:;" class="userinfo">
            <img src="./assets/images/1.jpg" class="layui-nav-img">
            <span class="text-avater">黑</span>
            个人中心
          </div>
          <dl class="layui-nav-child">
            <dd><a href="">基本信息</a></dd>
            <dd><a href="">更换头像</a></dd>
            <dd><a href="">重置密码</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
          <a href="javascript:;" id="btnLogout">
            <span class="iconfont icon-tuichu"></span>
            退出
          </a>
        </li>
      </ul>
    </div>

    <div class="layui-side layui-bg-black">
      <div class="layui-side-scroll">
        <div class="userinfo">
          <img src="./assets/images/1.jpg" class="layui-nav-img">
          <span class="text-avater">黑</span>
          <span class="text">欢迎 黑马</span>
        </div>
        <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        <!-- lay-shrink="all" 兄弟菜单产生互斥效果 -->
        <ul class="layui-nav layui-nav-tree" lay-shrink="all">
          <li class="layui-nav-item layui-this"><a href="./home/dashboard.html" target="fm">
              <span class="iconfont icon-home"></span>首页</a></li>
          <li class="layui-nav-item ">
            <a class="" href="javascript:;">
              <span class="iconfont icon-16"></span>文章管理</a>
            <dl class="layui-nav-child">
              <dd><a href="javascript:;">
                  <i class="layui-icon layui-icon-template"></i>文章类别</a></dd>
              <dd><a href="javascript:;">
                  <i class="layui-icon layui-icon-template-1"></i>文章列表</a></dd>
              <dd><a href="javascript:;">
                  <i class="layui-icon layui-icon-upload-drag"></i>发布文章</a></dd>
            </dl>
          </li>
          <li class="layui-nav-item">
            <a href="javascript:;">
              <span class="iconfont icon-user"></span>个人中心</a>
            <dl class="layui-nav-child">
              <dd><a href="javascript:;">
                  <i class="layui-icon layui-icon-friends"></i>基本信息</a></dd>
              <dd><a href="javascript:;">
                  <i class="layui-icon layui-icon-face-smile-b"></i>更换头像</a></dd>
              <dd><a href="javascript:;">
                  <i class="layui-icon layui-icon-password"></i>重置密码</a></dd>
            </dl>
          </li>
        </ul>
      </div>
    </div>

    <div class="layui-body">
      <!-- 内容主体区域 -->
      <div style="padding: 15px;">
        <iframe src="./home/dashboard.html" name="fm"></iframe>
      </div>
    </div>
    <div class="layui-footer">
      <!-- 底部固定区域 -->
      悟已往之不谏,知来者之可追。
    </div>
  </div>
  <script src="./assets/lib/layui/layui.all.js"></script>
  <script src="./assets/lib/jquery.js"></script>
  <script src="./assets/js/baseAPI.js"></script>
  <script src="./assets/js/index.js"></script>

</body>

</html>
